<!DOCTYPE html>
<html>
<head>
    <title>Cyberpunk Launcher</title>
    <meta charset="utf-8">
    <style>
         body {
            background: linear-gradient(135deg, #0a1a3f 0%, #061029 100%);
            color: #00ffd5;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(90deg, rgba(0, 255, 213, 0.05) 1px, transparent 1px),
                linear-gradient(0deg, rgba(0, 255, 213, 0.05) 1px, transparent 1px),
                repeating-linear-gradient(45deg, transparent 0, transparent 2px, rgba(0, 255, 213, 0.02) 2px, rgba(0, 255, 213, 0.02) 4px);
            background-size: 50px 50px, 50px 50px, 100px 100px;
            pointer-events: none;
            z-index: 0;
        }
        .container {
            background: rgba(6, 16, 41, 0.8);
            border: 2px solid #00ffd5;
            position: relative;
            z-index: 1;
            border-radius: 0;
            padding: 30px;
            box-shadow: 0 0 30px #ff0080;
            max-width: 800px;
            width: 100%;
            margin: 20px;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 95% 100%, 0 100%);
        }
        .title {
            text-align: center;
            font-size: 3.5em;
            text-shadow: 0 0 10px #00ffd5, 0 0 20px #00ffd5;
            margin-bottom: 40px;
            animation: glitch 2s infinite;
            letter-spacing: 4px;
        }
        .button {
            background: transparent;
            color: #00ffd5;
            border: 2px solid #00ffd5;
            padding: 20px 30px;
            margin: 15px 0;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
        }
        .button:hover {
            background: #00ffd5;
            color: #0a0a2a;
            box-shadow: 0 0 20px #00ffd5;
            transform: translateY(-2px);
        }
        .button:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        @keyframes glitch {
            0% { transform: none; opacity: 1; }
            7% { transform: skew(-0.5deg, -0.9deg); text-shadow: -2px 0 #ff0080; }
            10% { transform: none; }
            20% { transform: skew(0.8deg, -0.1deg); text-shadow: 2px 0 #00ffd5; }
            23% { transform: none; }
            25% { transform: skew(-1deg, 0.2deg); text-shadow: -2px 0 #ff0080; }
            35% { transform: none; }
        }
        @keyframes shine {
            0% { transform: rotate(45deg) translate(-100%, -100%); }
            100% { transform: rotate(45deg) translate(100%, 100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸ˜ˆ Browser Crasher</h1>
        <button class="button" onclick="launchGame('blank')">Launch in about:blank</button>
        <button class="button" onclick="launchGame('popup')">Launch as Pop-up</button>
        <button class="button" onclick="launchGame('embed')">Launch as Embed</button>
        <button class="button" onclick="downloadGame()">Download HTML</button>
    </div>
    <script>
        const faviconUrl = '';
        const gameCode = `<!DOCTYPE html>
<html>
<body>


<h2></h2>


<p>Hit Ok To Crash</p>


<p id="demo"></p>


<script>
onbeforeunload = function(){localStorage.x=1};


if(confirm("ðŸ˜ˆ Want me to CRASH your browser ðŸ˜ˆ")){
  setTimeout(function(){
    while(1)location.reload(1)
  }, 1000)
}
<\/script>


</body>
</html>
`;

        function launchGame(mode) {
            switch(mode) {
                case 'blank':
                    const win = window.open('about:blank', '_blank');
                    if (win) {
                        win.document.open();
                        win.document.write(gameCode);
                        win.document.close();
                    }
                    break;
                case 'popup':
                    const popup = window.open('', 'game', 'width=800,height=600');
                    if (popup) {
                        popup.document.open();
                        popup.document.write(gameCode);
                        popup.document.close();
                    }
                    break;
                case 'embed':
                    const iframe = document.createElement('iframe');
                    iframe.style.position = 'fixed';
                    iframe.style.top = '0';
                    iframe.style.left = '0';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'none';
                    document.body.appendChild(iframe);
                    iframe.contentWindow.document.open();
                    iframe.contentWindow.document.write(gameCode);
                    iframe.contentWindow.document.close();
                    break;
            }
        }

        function downloadGame() {
            const blob = new Blob([gameCode], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chromecrasher.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
